<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Scout - Vôlei</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="pictures/favicon.png" type="image/x-icon">
</head>
<body>
    <header><h1>Sistema de Scout de Voleibol</h1></header>

    <main>
        <section class="container">
            <div class="card">
                <h2 class="section-title">Adicionar Atleta</h2>
                <form id="add-player-form" autocomplete="off">
                    <div class="form-group"><label for="player-name-input">Nome do Atleta:</label><input type="text" id="player-name-input" placeholder="Digite um nome"></div>
                    <div class="form-group"><p>Função:</p><div class="checkbox-group"><input type="radio" name="funcao" value="central" id="iCen"><label for="iCen">Central</label><input type="radio" name="funcao" value="ponteiro" id="iPon"><label for="iPon">Ponteiro</label><input type="radio" name="funcao" value="oposto" id="iOpo"><label for="iOpo">Oposto</label><input type="radio" name="funcao" value="levantador" id="iLev"><label for="iLev">Levantador</label><input type="radio" name="funcao" value="libero" id="iDef"><label for="iDef">Líbero</label></div></div>
                    <div class="form-group"><p>Posição Inicial:</p><div class="checkbox-group position-group"><input type="radio" name="posicao" value="P1" id="iP1"><label for="iP1">P1</label><input type="radio" name="posicao" value="P2" id="iP2"><label for="iP2">P2</label><input type="radio" name="posicao" value="P3" id="iP3"><label for="iP3">P3</label><input type="radio" name="posicao" value="P4" id="iP4"><label for="iP4">P4</label><input type="radio" name="posicao" value="P5" id="iP5"><label for="iP5">P5</label><input type="radio" name="posicao" value="P6" id="iP6"><label for="iP6">P6</label><input type="radio" name="posicao" value="Reserva" id="iRes"><label for="iRes">Reserva</label></div></div>
                    <button type="submit" class="btn btn-primary">Adicionar Atleta</button>
                </form>
            </div>
        </section>

        <section class="container">
            <div class="card">
                <h2 class="section-title">Escalação Atual</h2>
                <div class="roster-container">
                    <div class="starters-box">
                        <h3>Titulares</h3>
                    </div>
                    <div class="reserves-box">
                        <h3>Reservas</h3>
                        <div id="reserves-list"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="container">
            <div class="card">
                <h2 class="section-title">Placar</h2>
                <div id="placar-container" class="placar"></div>
                <div class="button-group">
                    <button id="btn-add-casa" class="btn btn-primary">Casa +1</button>
                    <button id="btn-add-fora" class="btn btn-danger">Fora +1</button>
                    <button id="btn-remove-last" class="btn btn-secondary">Remover Último</button>
                    <button id="btn-reset-placar" class="btn btn-secondary">Zerar Placar e Stats</button>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="card">
                <h2 class="section-title">Timeline da Partida</h2>
                <div id="timeline-feed">
                    <p class="timeline-empty">Nenhum ponto registrado ainda.</p>
                </div>
            </div>
        </section>
        
        <section class="container">
            <h2 class="section-title">Estatísticas</h2>
            </section>
        
        <section class="container">
            <div class="card">
                <h2 class="section-title">Gerenciar Partida</h2>
                <div class="button-group">
                    <button id="btn-new-game" class="btn btn-danger">Novo Jogo (Limpar Tudo)</button>
                    <button id="btn-save-game" class="btn btn-secondary">Salvar Jogo (Arquivo)</button>
                    <button id="btn-load-game" class="btn btn-secondary">Carregar Jogo (Arquivo)</button>
                </div>
                <input type="file" id="file-loader" accept="*/*" style="display: none;">
            </div>
        </section>

    </main>

    <div id="action-detail-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="action-modal-title">Posição Alvo no Campo Adversário</h3>
            <div id="action-modal-options" class="position-grid">
                <button class="btn" data-target-pos="P4">P4</button>
                <button class="btn" data-target-pos="P3">P3</button>
                <button class="btn" data-target-pos="P2">P2</button>
                <button class="btn" data-target-pos="P5">P5</button>
                <button class="btn" data-target-pos="P6">P6</button>
                <button class="btn" data-target-pos="P1">P1</button>
            </div>
            <button id="action-modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <div id="setting-map-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="setting-modal-title">Qualidade do Levantamento</h3>
            <div id="setting-modal-options" class="position-grid">
                <button class="btn" data-quality="6m">6m</button>
                <button class="btn" data-quality="7m">7m</button>
                <button class="btn" data-quality="8m">8m</button>
                <button class="btn btn-primary" data-quality="9m">9m (Perfeito)</button>
            </div>
            <button id="setting-modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="dados.js"></script>
</body>
</html>
